sudo: required

notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: change

matrix:
  include:
    # Build App
    - name: "Build app"
      language: ruby
      services:
        - docker
      before_cache:
      - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
        - app/node_modules
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
      before_install:
      - gem update --system
      - gem install fastlane
      - openssl aes-256-cbc -K $encrypted_f27fbffeb2d3_key -iv $encrypted_f27fbffeb2d3_iv -in buildFiles.tar.enc -out buildFiles.tar -d
      - ./scripts/extract.sh
      - docker pull owodunni/mavionics-android:0.1.0
      install:
      script:
      - docker run --rm -v "$PWD":/root/tmp -w /root/tmp/app owodunni/mavionics-android:0.1.0 /bin/sh -c "npm install; npm run build-release"
      - ./../scripts/deployApp.sh

    - name: Build website 
      language: node_js
      node_js:
      - 8

      ## Cache NPM folder and Cypress binary
      ## to avoid downloading Cypress again and again
      cache:
        directories:
          - ~/.npm
          - ~/.cache

      install:
      - cd mavionics
      - npm install
      - npm ci
      - npm install -g firebase-tools
      script:
      - npm run test:unit
      #- $(npm bin)/cypress run
      - ./../scripts/build.sh
