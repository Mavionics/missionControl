sudo: required
language: node_js
node_js:
- 8

## Cache NPM folder and Cypress binary
## to avoid downloading Cypress again and again
cache:
  directories:
    - ~/.npm
    - ~/.cache

install:
- cd mavionics
- npm ci
- npm install -g firebase-tools
script:
- npm run test:unit
- npm run build
on:
  branch: master
  repo: Mavionics/missionControl
- npm run build --mode development
on:
  branch: feature/getDeploying
  repo: Mavionics/missionControl

